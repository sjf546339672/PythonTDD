<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do lists</title>
</head>
<body>
    <h1>Your To-Do list</h1>
    <form action="" method="post">
        {% csrf_token %}
         <input id="id_new_item" placeholder="Enter a to-do item" type="text" name="item_text"/>
    </form>
    <table id="id_list_table">
        <tr><td>{{ new_item_text }}</td></tr>
    </table>
</body>
</html>
